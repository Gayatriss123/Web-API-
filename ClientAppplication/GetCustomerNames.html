<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var list = $('#CustomerList');

            $('#btn1').click(function () {
                $.ajax({
                    type: 'GET',
                    url: "http://localhost:62295/api/Customer/List",
                    dataType: 'json',
                    success: function (data) {
                        list.empty();
                        $.each(data, function (index, val) {
                            var name = val.Person_Name;
                            list.append('<li>' + name + '</li>')
                        });
                    }
                });
            });
            $('#btn2').click(function () {
                list.empty();
            });
        });
    </script>
</head>
<body>
    <input id="btn1" type="button" value="Get All Customer" />
    <input id="btn2" type="button" value="Clear" />
    <ul id="CustomerList"></ul>
</body>
</html>
